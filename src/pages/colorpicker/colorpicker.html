<ion-header>

  <ion-navbar>
    <ion-title>colorpicker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<input class="Myinput" [cpWidth]="'auto'" [(colorPicker)]="color" [style.background]="color" [value]="color" [cpPosition]="'botton'" [cpOutputFormat]="'rgba'" (colorPickerChange)="data=onItemChange($event);color=$event"/>
<button (click)="setColor()" ion-button ico-right block> Set Color
</button>
</ion-content>
