<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="registro-section">
   <form [(formGroup)]="registroData" (ngSubmit)="registroForm()" #registroForm="ngForm" id="registro-form">
     <ion-list>
       Registro para Correos
       <ion-item>
          <ion-input formControlName="registroMail" type="text" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="registroPass" type="password" placeholder="Password"></ion-input>
        </ion-item>
        </ion-list>
        
    </form>
<button ion-button block (click)='register()' form="registro-from" id="registro-form">Registrar</button>
 </div>
</ion-content>
